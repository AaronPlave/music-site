{% extends "site/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  {% block nav-search %}{% endblock nav-search %}
  <!-- Mobile-friendly navbar adapted from example. -->
  <!-- http://twitter.github.io/bootstrap/examples/starter-template.html -->
  <!-- We use row-fluid inside containers to achieve a resiable layout. -->
  <!-- blogs.endjin.com/2013/04/tips-for-implementing-responsibe-designs-using-bootstrap/ -->
  <!-- http://stackoverflow.com/a/12270322 -->
  <div class="container">
    <!-- Font and paired font of .heading/.subheading and body from Google Fonts -->
    <!-- www.google.com/fonts/specimen/Ubuntu -->
    <!-- www.google.com/fonts/specimen/Ubuntu#pairings -->
    <div class="row-fluid heading">
      <div class="span12">
        <h1>Wes Jam<h1>
      </div>
    </div>
    <div class="row-fluid subheading">
      <div class="span12">
        ~Find some short thing to say here~
      </div>
    </div>
    <div class="row-fluid search">
      <form class="form-search" action="/results/" method="get">
        <input type="text" class="input-mysize search-query" name="q" >
        <input type="submit" value="Search" class="btn"></input>
      </form>
    </div>
  </div>
{% endblock content %}
